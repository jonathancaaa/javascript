<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <script src="https://kit.fontawesome.com/5a33a98792.js" crossorigin="anonymous"></script>
    <title>Emaa</title>
  </head>
  <body>
    <header class="container-fluid bg-light  fixed-top">
      <a class="navbar-brand" href="index.html">
        <img src="assets/img/emaa.png" alt="logo emaa">
      </a>
      
      <ul class="nav nav-pills mb-2 container menu__cont position-static"id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="a"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >Productos</a>
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-contact"
            type="a"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
          >Carrito</a>
        </li>
      </ul>
      <div class="modo  container-fluid bg-light  fixed-top" id="modo">
        <i class="fas fa-toggle-on"></i>
      </div>
    </header>
    <main>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active container" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
          <h2 class="products__title">Accesorios</h2>
          <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-5" id="products-container">
          </div>
        </div>
        <div class="tab-pane fade carrito" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
          <div class="cart-section">
            <div id="cart-container" class="cart-container">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="logo-posicion">
        <a href="https://www.instagram.com/emaa.accesorios/?utm_medium=copy_link" target="_blank" rel="nofollow"><img src="assets/img/logo-ig.png" alt="logo red social"></a>
    </div>

    <div class="menu-footer">
        <ul class="nav-footer" >
            <li ><a class="nav-link-footer" href="index.html">Home</a></li>
        </ul>
        
    </div>
      
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script src="./js/main.js"></script>
  </body>
</html>
